<div>
  <h3>Genres</h3>
  <ul>
    <li class="genre-item" (click)="selectGenre(null)">
      <button type="button" class="genre-button">All Genres</button>
    </li>
    <li
      class="genre-item"
      (click)="selectGenre(genre.title)"
      *ngFor="let genre of movieApiService.genres"
    >
      <button type="button" class="genre-button">
        {{ genre.title
        }}<span class="genre-button-count">{{ genre.totalMovies }}</span>
      </button>
    </li>
  </ul>
</div>
